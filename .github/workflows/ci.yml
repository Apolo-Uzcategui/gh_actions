name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Change this to your desired Node.js version

    - name: Install dependencies
      run: npm install

    - name: Run Testing
      run: npm run test  # Change this to your ESLint command if different

  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Change this to your desired Node.js version

    - name: Install dependencies
      run: npm install

    - name: Run ESLint
      run: npm run lint  # Change this to your ESLint command if different
